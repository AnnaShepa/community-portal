custom:
  github:
    client_id: '' #github auth app client_id
    client_secret: '' #github auth app client_secret
  dynamodb:
    start:
      migrate: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: {$opt:stage, 'dev'}
  region: us-east-1
  environment:
    JWT_SECRET: Cg9UCqAlMNImL2tIgQPBoUlxL5PjHQGFg5pTujilUbE5IYqU31M5uLiYlk2TB3b
    JWT_EXPIRATION_TIME: 5m
    GITHUB_CLIENT_ID: ${self:custom.github.client_id}
    GITHUB_CLIENT_SECRET: ${self:custom.github.client_secret}

package:
  individually: false
  exclude:
    - coverage/**
    - .circleci/**

service: test-endpoint

functions:
  - ${file(./handlers/authorizer/authorizer.yml)}
  - ${file(./handlers/project/create/create.yml)}
  - ${file(./handlers/project/get/get.yml)}
  - ${file(./handlers/project/projects/projects.yml)}
  - ${file(./handlers/token/get/get.yml)}
  - ${file(./handlers/user/users/users.yml)}
  - ${file(./handlers/authorization/authorization.yml)}

# Add references to defined tables and roles here before deployment
resources:
  Resources:
    usersTable: ${file(./schema.json):usersTable}
    testDynamoDBTable: ${file(./schema.json):testDynamoDBTable}
    getProjectRole: ${file(./handlers/project/get/role.yml):getProjectRole}
    createProjectRole: ${file(./handlers/project/create/role.yml):createProjectRole}
    authorizationRole: ${file(./handlers/authorization/role.yml):authorizationRole}

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline # serverless-offline needs to be last in the list
