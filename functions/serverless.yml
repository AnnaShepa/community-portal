custom:
  dynamodb:
    start:
      migrate: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: {$opt:stage, 'dev'}
  region: us-east-1
  environment:
    TEST_TABLE: community-portal-test
    JWT_SECRET: Cg9UCqAlMNImL2tIgQPBoUlxL5PjHQGFg5pTujilUbE5IYqU31M5uLiYlk2TB3b
    JWT_EXPIRATION_TIME: 5m

package:
  individually: false
  exclude:
    - coverage/**
    - .circleci/**

service: test-endpoint

functions:
  - ${file(./handlers/read/projects/projects.yml)}
  - ${file(./handlers/read/users/users.yml)}
  - ${file(./handlers/read/getProject/getProject.yml)}
  - ${file(./handlers/create/createProject/createProject.yml)}
  - ${file(./handlers/create/createProject/createProjectAuth.yml)}
  - ${file(./handlers/authorize/getToken/getToken.yml)}

# Add references to defined tables and roles here before deployment
resources:
  Resources:
    testDynamoDBTable: ${file(./schema.json):testDynamoDBTable}
    createProjectRole: ${file(./handlers/create/createProject/role.yml):createProjectRole}
    getProjectRole: ${file(./handlers/read/getProject/role.yml):getProjectRole}

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline # serverless-offline needs to be last in the list
