updateProjectStatus:
  role: updateProjectStatusRole
  handler: handlers/project/updateProjectStatus/handler.handler
  events:
  - http:
      path: /project/status
      method: put
      cors: true
      authorizer:
        name: authorizer
        resultTtlInSeconds: 0
        identitySource: method.request.header.Authorization
        identityValidationExpression: .*
        type: token
