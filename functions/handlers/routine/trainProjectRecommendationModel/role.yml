trainProjectRecommendationModelRole:
  Type: AWS::IAM::Role
  Properties:
    RoleName: ${self:provider.stage}-trainProjectRecommendationModelRole
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action: sts:AssumeRole
    Policies:
      - PolicyName: ${self:provider.stage}-trainProjectRecommendationModelPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
              Resource:
                - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.PROJECTS_TABLE}"
                - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.PROJECTS_TABLE}/index/${self:provider.environment.PROJECTS_INDEX}"
            - Effect: Allow
              Action:
                - dynamodb:Scan
              Resource:
                - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.PROJECT_TRAFFIC_TABLE}"
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource:
                - "arn:aws:s3:::${self:provider.environment.PROJECT_RECOMMENDATION_BUCKET}/*"
